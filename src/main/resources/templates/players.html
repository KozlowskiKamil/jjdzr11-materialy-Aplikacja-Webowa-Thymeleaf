<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/img/spring-48px.png}" sizes="48x48" />
    <title>JJDZR11 Aplikacja Webowa z Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Ilość rozegranych gier</th>
                <th>Ilość wygranych gier</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${player1}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{gamesPlayed}"></td>
                <td th:text="*{gamesWon}"></td>
            </tr>
            <tr th:object="${player2}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{gamesPlayed}"></td>
                <td th:text="*{gamesWon}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Powrót na stronę główną</a>
    </div>
</body>
</html>
