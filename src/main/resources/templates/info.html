<div th:fragment="content" class="container">
    <div class="card mt-5" style="width: 50%; margin: 0 auto;">
        <div class="card-top text-center p-3">
            <h3 class="card-title">Informacje o autorze</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td th:text="${name}"></td>
                </tr>
                <tr>
                    <td th:text="${role}"></td>
                </tr>
                <tr>
                    <td th:text="${slack}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
