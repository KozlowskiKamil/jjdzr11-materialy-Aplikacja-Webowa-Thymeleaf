<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/img/spring-48px.png}" sizes="48x48" />
    <title>JJDZR11 Aplikacja Webowa z Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-5" style="width: 50%; margin: 0 auto;">
            <div class="card-top text-center p-2">
                <h3 class="card-title">Informacje o autorze</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td th:text="${name}"></td>
                    </tr>
                    <tr>
                        <td th:text="${role}"></td>
                    </tr>
                    <tr>
                        <td th:text="${slack}"></td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-secondary" th:href="@{/}">Powrót na stronę główną</a>
            </div>
        </div>
    </div>
</body>
</html>
